<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>


</head>

<body>
  <main>

  <!--Fylo Container -->
  <section class="fylo-contenedor">
    <img class="logo" src="images/logo.svg" alt="Fylo logo" />
    <section class="icons">
        <div class="icon-img">
            <img src="images/icon-document.svg" alt=""  />
        </div>
        <div class="icon-img">
            <img src="images/icon-folder.svg" alt="" />
        </div>
        <div class="icon-img">
            <img src="images/icon-upload.svg" alt=""  />
        </div>
    </section>
</section>
<!-- Storage Container -->
<section class="storage-container">
    <h1>You've used <span>815 GB</span> of your storage</h1>
    <!-- Progress Bar -->
    <section class="progress-bar">
        <div class="gradient-bar">
            <div class="dot-container">
                <div class="dot"></div>
            </div>
        </div>
    </section>
    <h2>
        <span>0 GB</span>
        <span>1000 GB</span>
    </h2>
    <!-- GB left -->
    <section class="gb-left">
        <p>185 <span>GB left</span></p>
    </section>
</section>
  

   

  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">PEDRO GOMEZ</a>.
  </div>
</main>
</body>

</html>
